<!DOCTYPE html>
<html>
  <head>
    <title>Scene</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
    <script src="script.js"></script>
</head>
  <body>
      <div id="score">Score: 0</div>
      <div id="controls">
        <button id="up-arrow">Up</button>
        <br>
        <button id="left-arrow">Left</button>
        <button id="right-arrow">Right</button>
        <br>
        <button id="down-arrow">Down</button>
      </div>
      <canvas id="canvas" width="100%" height="100%"></canvas>
  </body>
</html>
